<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- Font Awesome Library -->    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Rick & Morty API REST</title>
</head>
<body>
  <main>  
    <div class="container">

      <div class="navigation-buttons">
        <button class="btn prev" id="prev"><i class="fa-solid fa-angles-left"></i> Anterior</button>
        <h1>Rick and Morty API</h1>
        <button class="btn next" id="next">Siguiente <i class="fa-solid fa-angles-right"></i></button>
      </div>

      <div class="filterList">
        <button class="btn btn-primary pageOne" title="Volver al inicio"><i class="fa-solid fa-house"></i></button>
        <input type="text" class="form-label characterName" placeholder="Filtrar personajes (Usa la tecla '&#8592' para borrar):">
        <button class="btn btn-danger btnFilterList" title="Filtrar lista"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
  
      <div class="info">
        <i class="fa-solid fa-user"></i>: Nombre &nbsp; 
        <i class="fa-solid fa-venus-mars"></i>: Género &nbsp; 
        <i class="fa-solid fa-person-circle-question"></i>: Especie &nbsp; 
        <i class="fa-solid fa-location-dot"></i>: Ubicación &nbsp; 
        <i class="fa-solid fa-hurricane"></i>: Dimensión &nbsp; 
        <i class="fa-solid fa-heart-pulse"></i>: Estado &nbsp; 
      </div>
  
      <div id="characters-container" class="characters-container">
        <div class="flip-card-inner"></div>
        <!-- Contenido -->
      </div>

    </div>
  </main>

  <!-- Alert Span -->
  <div class="alertSpan hide" id="alertSpan">
    <span class="fas fa-exclamation-circle"></span>
    <span class="alert-text" id="alert-text"></span>
    <span class="close-alert" data-bs-toggle="tooltip" data-bs-custom-class="alertDialogTooltip" data-bs-placement="top" data-bs-title="Cerrar">
        <span class="fas fa-times fa-shake"></span>
    </span>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
